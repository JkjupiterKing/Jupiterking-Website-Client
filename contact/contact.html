<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jupiterking Technologies - Contact</title>
    <link rel="stylesheet" href="./contact.css" />
  </head>
  <body>
    <div class="Navbar" id="Navbar">
      <!-- Navbar content here -->
    </div>
    <main class="container" role="main">
      <h1>Contact Us</h1>
      <form action="#" method="post" aria-label="Contact form">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          placeholder="Your full name"
        />
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="you@example.com"
        />
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          placeholder="Write your message here..."
          required
        ></textarea>
        <button type="submit" class="send-btn">Send Message</button>
      </form>

      <div class="contact-info">
        <p>
          <strong>Office Location:</strong> MIG 20, Nrupatunga Rd,Kuvempu
          Nagara,Mysore, Karnataka, India
        </p>
        <p><strong>Email:</strong> info@jupiterkingtechnologies.com</p>
        <p><strong>Phone:</strong> +9172594 89277</p>
      </div>
    </main>

    <div id="footer"></div>
    <script src="./contact.js"></script>
    <script src="../resources/jquery/jquery-3.7.1.min.js"></script>
  </body>
</html>
